<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wilify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0B1120;
        }
    </style>
</head>
<body class="text-gray-300">
    <div class="min-h-screen flex flex-col items-center justify-center bg-[#0B1120] py-10">
        <div class="bg-[#2A334F]/80 backdrop-blur-sm p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <div class="flex justify-center items-center mb-6">
                <img src="pict/wilify.png" alt="Wilify Logo" class="w-40 h-15">
            </div>
           <h2 class="text-2xl font-semibold text-white mb-4">Sign Up to Your Best Music Experience!</h2>
           <form class="space-y-4" action="index.html">
               <input type="text" placeholder="Enter your name" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition" required>
               <input type="email" placeholder="Enter your email" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition" required>
               <input type="password" placeholder="Enter password" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition" required>
               <div class="flex gap-4">
                   <input type="number" placeholder="Enter Age" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition">
                   <select class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition">
                       <option>Select</option>
                       <option>Male</option>
                       <option>Female</option>
                   </select>
               </div>
               <button type="submit" class="w-full bg-gray-200 text-gray-900 font-bold py-3 rounded-lg hover:bg-white transition-transform transform hover:scale-105">Sign Up</button>
           </form>
           <p class="mt-6 text-sm">Already have an account? <a href="login.html" class="font-bold text-[#5E81F4] hover:underline">Log In into Account</a></p>
       </div>
       <footer class="absolute bottom-4 text-gray-400 text-sm">Â© 2024 Wilify</footer>
   </div>
</body>
</html>
