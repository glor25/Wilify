<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wilify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0B1120;
        }
    </style>
</head>
<body class="text-gray-300">
    <div class="min-h-screen flex flex-col items-center justify-center bg-[#0B1120]">
        <div class="bg-[#2A334F]/80 backdrop-blur-sm p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <div class="flex justify-center items-center mb-6">
                <img src="pict/wilify.png" alt="Wilify Logo" class="w-40 h-15">
            </div>
            <h2 class="text-2xl font-semibold text-white mb-4">Log In to Your Account</h2>
            <form class="space-y-6" action="index.html">
                <div>
                    <label for="login-email" class="block text-left text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="login-email" placeholder="Enter" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition" required>
                </div>
                <div>
                    <label for="login-password" class="block text-left text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="login-password" placeholder="Enter" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-[#5E81F4] transition" required>
                </div>
                <button type="submit" class="w-full bg-gray-200 text-gray-900 font-bold py-3 rounded-lg hover:bg-white transition-transform transform hover:scale-105">Log In</button>
            </form>
            <p class="mt-6 text-sm">Don't have an account? <a href="signup.html" class="font-bold text-[#5E81F4] hover:underline">Sign Up</a></p>
        </div>
        <footer class="absolute bottom-4 text-gray-400 text-sm">Â© 2024 Wilify</footer>
    </div>
</body>
</html>
